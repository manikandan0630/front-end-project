<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Signup</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./JS/signup.js"></script>
    <div class="main">
        
        <div class="signup">
            <div class="signup-page">
                <form action="">
                    <h1 style="color: #fff;text-align: start;">Signup</h1>
                    <label for="">Name</label>
                    <input type="text" placeholder="name" id="nam">
                    <label for="">Email</label>
                    <input type="text" placeholder="email" id="email">
                    <label for="">Username</label>
                    <input type="text" placeholder="username" id="uname">
                    <label for="">Password</label>
                    <input type="password"placeholder="password" id="pwd">
                    <button type="submit" id="signup">Signup</button>
                    <p>Alreay have account?<a href="./index.html">Login</a></p>
                </form>
            </div>
            <div class="signup-image">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-3305943-2757111.png" alt="" height="400px" width="350px">
            </div>
        </div>

    </div>
  </body>
</html>
